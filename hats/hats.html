<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hats Collection - Ajay Bhargava</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            margin: 50px 0 30px;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 3.5rem;
            margin: 0;
            color: #2c3e50;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin: 10px 0 20px;
            font-weight: 400;
            color: #555;
        }

        p.description {
            font-size: 1rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .hat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .hat {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border: 3px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hat:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .hat img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .hat-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 12px;
            transition: opacity 0.3s ease;
        }

        .hat:hover .hat-info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hats</h1>
        <h2>By Ajay Bhargava</h2>
        <p class="description">I collect hats. Hover over each one for info about it!</p>
    </header>

    <div class="hat-grid" id="hat-grid"></div>

    <script>

            { img: 'grandpa.png', info: 'A' },
            { img: 'CAscience.png', info: 'A' },
        ]

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayHats() {
            const grid = document.getElementById('hat-grid');
            shuffle(hats).forEach(hat => {
                const hatElement = document.createElement('div');
                hatElement.className = 'hat';
                hatElement.innerHTML = `
                    <img src="${hat.img}" alt="Hat">
                    <div class="hat-info">${hat.info}</div>
                `;
                grid.appendChild(hatElement);
            });
        }

        displayHats();
    </script>
</body>
